    <div class="contact">

            <div class="row">
                <div class="input50">
                    <input type="text" placeholder="First Name"/>
                </div>
                <div class="input50">
                    <input type="text" placeholder="Last Name"/>
                </div>
                </div>
            <div class="row">
                <div class="input50">
                    <input type="text" placeholder="Email"/>
                </div>
                <div class="input50">
                    <input type="text" placeholder="Subject"/>
                </div>
            </div>
            <div class="row">
                <div class="input100">

                </div>
            </div>
            <div class="row">
                <div class="input100">

                    <h4>Email</h4>
                    <a href="mailto:anyone@example.com">mrlane51@ymail.com</a>
                </div>
            </div>
            <div class="info-box">
                <img src="./images/dumbbells.png" class="contact-icon" alt="">
                <div class="details">
                    <h4>Call</h4>
                    <a href="tel:+15127413434">+1 (512)-471-3434</a>
                </div>
            </div>
        </div>
